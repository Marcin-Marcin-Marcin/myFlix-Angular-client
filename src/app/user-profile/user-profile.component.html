<section class="profile-wrap">
  <h1>Your Profile</h1>

  <form class="profile-form" (ngSubmit)="save()" #f="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput name="Username" [(ngModel)]="formData.Username" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>New Password (optional)</mat-label>
      <input matInput type="password" name="Password" [(ngModel)]="formData.Password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="Email" [(ngModel)]="formData.Email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Birthday</mat-label>
      <input matInput type="date" name="Birthday" [(ngModel)]="formData.Birthday">
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="accent" type="submit">Save</button>
    </div>
  </form>
</section>

<!-- Favorites -->
<section class="profile-wrap" style="margin-top: 16px;">
  <h2>Favorites</h2>

  <div *ngIf="favoriteMovies.length === 0" class="empty-state">
    No favorite movies yet.
  </div>

  <div class="favorites-grid" *ngIf="favoriteMovies.length > 0">
    <mat-card *ngFor="let movie of favoriteMovies" class="fav-card">
      <img [src]="movie.ImagePath" [alt]="movie.Title" />
      <mat-card-content>
        <h3>{{ movie.Title }}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</section>
