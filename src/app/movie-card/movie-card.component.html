<div class="movie-grid">
  <mat-card *ngFor="let movie of movies; let i = index" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle *ngIf="movie?.Director?.Name">
        Directed by: {{ movie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>

    <div class="poster-wrap">
      <img [src]="movie.ImagePath" [alt]="movie.Title" loading="lazy" />
    </div>

    <mat-card-actions>
      <div class="labels-row">
        <button mat-button color="primary" (click)="openGenre(movie?.Genre?.Name)">Genre</button>
        <button mat-button color="primary" (click)="openDirector(movie?.Director?.Name)">Director</button>
        <button mat-button color="primary" (click)="openSynopsis(movie.Title, movie.Description)">Synopsis</button>
      </div>

      <div class="fav-row">
        <button
          mat-icon-button
          [color]="isFavorite(movie._id) ? 'accent' : undefined"
          [attr.aria-pressed]="isFavorite(movie._id)"
          aria-label="Toggle favorite"
          (click)="toggleFavorite(movie._id)"
        >
          <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
